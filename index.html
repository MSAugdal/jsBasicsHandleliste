<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="/src/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app" class="bg-pink-200 grid grid-cols-[1fr_1fr] grid-rows-1 justify-center h-[100vh] opacity-90">
    <div id="input_wrapper" class="col-start-1 m-auto flex flex-col items-center gap-3">
      <h1 class="font-bold text-lg">Handleliste</h1>
      <input type="text" id="input" maxlength="15" minlength="1" placeholder="Write the name of an item"
        class="pl-9 pr-9 pb-3 pt-3 rounded">
      <button id="submit"
        class="rounded bg-white pl-9 pr-9 pt-2 pb-2 shadow  hover:shadow-md hover:scale-105 border-2 hover:border-2 hover:border-pink-400">Add
        Item</button>
    </div>
    <div id="list" class="flex flex-col justify-center items-center gap-2">
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
  <iframe src="https://www.youtube.com/embed/eRXE8Aebp7s?si=6y2nmT0xtUnKjRw3&amp;controls=0&autoplay=1"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
